<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Monday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center mb-3 text-primary">Les lundis au soleil</h1>
        </header>
        <main>
            <section id="year">
                <h2 class="mb-3 text-secondary">Détails de l'année</h2>
                <div class="row">
                    <div class="col-auto">
                        <div class="input-group mb-3">
                            <span for="yearInput" class="input-group-text">Année </span>
                            <input type="number" class="form-control" id="yearInput" />
                        </div>
                    </div>
                </div>
                <table id="offDays" class="table table-bordered table-striped-columns">
                    <caption>Jours fériés</caption>
                    <thead>
                        <tr id="dayOffName">
                            <th scope="row">Jour férié</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="dayOffDate">
                            <th scope="row">Date</th>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section id="teams">
                <h2 class="mb-3 text-secondary">Rythmes de travail par équipes</h2>
                <table class="table table-bordered">
                    <caption>Détails des jours de travail par équipe</caption>
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">Equipe</th>
                            <th scope="col">Jours travaillés/an</th>
                            <th scope="col">Weekends d'1 jour/an</th>
                            <th scope="col">Weekends de 2 jours/an</th>
                            <th scope="col">Weekends de 3 jours/an</th>
                        </tr>
                    </thead>
                    <tbody id="table-teams">
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

<script type="module" src="./src/js/script.js"></script>

</html>
